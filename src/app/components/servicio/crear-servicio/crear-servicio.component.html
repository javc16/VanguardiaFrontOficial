<br>
<br>
<h1>Crear Servicio</h1>
<form name="myForm">
<div class="form-group">
    <mat-label>Nombre: </mat-label><tr></tr>
    <input name="nombre" type="text" class="form-control" [(ngModel)]="nombre">

    <mat-label>Descripcion: </mat-label><tr></tr>
    <input name="descripcion" type="text" class="form-control" [(ngModel)]="descripcion">

    <mat-label>Alias: </mat-label><tr></tr>
    <input name="alias" type="text" class="form-control" [(ngModel)]="alias">

    <mat-label>Precio: </mat-label><tr></tr>
    <input name="precio" type="text" class="form-control" [(ngModel)]="precio">

    <mat-label>Estado: </mat-label><tr></tr>
    <input name="estado" type="text" class="form-control" [(ngModel)]="estado">

</div>
</form>
<br>
<br>

<mat-card-actions>
    

    <button mat-raised-button color="warn" mattooltip="df" type="button" (click)="cancel()" style="margin-right: 10px;">
        <i class='fa fa-times fa-fw'></i> Cancel
    </button>

    <button mat-raised-button color="accent" class="marginButton" mattooltip="df" type="button" (click)="create()">
        <i class='fa fa-save fa-fw'></i> Save
    </button>
</mat-card-actions>
