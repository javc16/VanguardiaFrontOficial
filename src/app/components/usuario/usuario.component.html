<div class="text-center py-3">
    <h1>Usuarios</h1>
    </div>
<br>
<br>
<button mat-raised-button color="warn" (click)="agregar()">Create</button>
<br>
<br>

    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
       <!-- Position Column -->
       <ng-container matColumnDef="Id">
         <th mat-header-cell *matHeaderCellDef> No. </th>
         <td mat-cell *matCellDef="let element"> {{element.id}} </td>
       </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="Nombre">
         <th mat-header-cell *matHeaderCellDef> Nombre </th>
         <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
       </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

          <!-- Name Column -->
       <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>


       <ng-container matColumnDef="action" >
          <tr><th mat-header-cell *matHeaderCellDef> Opciones </th></tr>
          <tr>
            <td mat-cell *matCellDef="let row" style="width:20%" >
              <button mat-icon-button color="warn" title="Edit Contact"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" title="Delete Contact" (click)="eliminar(row)"><mat-icon>delete</mat-icon></button>
            </td>
          <tr>
        </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <br>
     <br>
